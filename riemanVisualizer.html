<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riemann Sum Visualizer</title>
  </head>
  <body>
      <label for="function">Function:</label>
      <input type="text" id="function" size="10" value="x" onblur="myScript()"/> <br />
      <br />
      <label>Left boundary:</label>
      <input type="text" id="lb" value="-10" size="5" onblur="myScript()"/>
      <label> Right Boundary:</label>
      <input type="text" id="rb" value="10" size="5" onblur="myScript()"/>
      <br/>
      <br/>
      <label>Number of Shapes: </label>
      <input type="text" id="n" value="10" size="5" onblur="myScript()"/>
      <button type="button" onclick="toInfinity()">GO TO INFINITY!</button>
      <br/>
      <br/>
      <form >
        
        <label for="left"> <input type="radio" id="left" value="left" onchange="myScript()" name="mode" checked="true">
          Left Riemann Sum</label>
        
        <label for="right"><input type="radio" id="right" value="right" onchange="myScript()" name="mode">
          Right Riemann Sum</label>
        
        <label for="mid"><input type="radio" id="mid" value="mid" onchange="myScript()" name="mode">
          Midpoint Sum</label>
        
        <label for="trap"><input type="radio" id="trap" value="trap" name="mode" onchange="myScript()">
          Trapezoidal Sum</label>

      </form>


    </form>
    <br />
    <label id="area">Approximate Area: </label>
    <div class="graph">
      <script src="riemanVisualizer.js" ></script>
    </div>
    <br/>
    <br/>
    <br/>
    
    
  </body>
  
  <footer id="foot">
    <a href="https://github.com/Edelio-Taboada/riemannSumVisualizer" target="_blank"><img src="./githubIcon.png" alt="Github Icon" width="50" height=auto></a>

</html>
